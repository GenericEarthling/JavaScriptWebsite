    <h1>Project 2 <strong class="highlight">Script 4</strong></h1>
    <h4>Basic JavaScript</h4>
    <p>The user will input the radius of a circle. This script will output the diameter, circumference, and area of a circle. </p>

<script>
    var radius = 0;
    var pi = 3.14;

    // prompt user for radius
    var userRadius = window.prompt( "Please enter the radius of a circle: " );
    radius = parseInt(userRadius);

    var diameter = 2 * radius;
    var circumference = (2 * pi) * radius;
    var area = pi * (radius * radius);

    // display the results
    document.writeln("User entered data for radius: " + radius + "<br />Diameter: " + diameter + "<br />Circumference: " + circumference + "<br />Area: " + area);

</script>
