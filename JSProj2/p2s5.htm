    <h1>Project 2 <strong class="highlight">Script 5</strong></h1>
    <h4>Basic JavaScript</h4>
        <p>The user will input five integers. The script will display the smallest and largest of the five integers. </p>

<script>
    var int1, int2, int3, int4, int5;
    var largestInt;
    var smallestInt;

    // prompt user for numbers
    var integer1 = window.prompt( "Please enter the first of five integer: " );
    int1 = parseInt(integer1);

    var integer2 = window.prompt( "Please enter the second integer:" );
    int2 = parseInt(integer2);
    if (int1 > int2) {
        largestInt = int1;
        smallestInt = int2;
    } else {
        largestInt = int2;
        smallestInt = int1;
    }

    var integer3 = window.prompt( "Please enter the third integer:" );
    int3 = parseInt(integer3);

    if ( largestInt < int3 ) {
        largestInt = int3;
    } else if ( smallestInt > int3 ){
        smallestInt = int3;
    }

    var integer4 = window.prompt( "Please enter the forth integer:" );
    int4 = parseInt(integer4);
    if ( largestInt < int4 ) {
        largestInt = int4;
    } else if ( smallestInt > int4 ){
        smallestInt = int4;
    }

    var integer5 = window.prompt( "Please enter the fifth integer:" );
    int5 = parseInt(integer5);
    if ( largestInt < int5 ) {
        largestInt = int5;
    } else if ( smallestInt > int5 ){
        smallestInt = int5;
    }

    // display the results
    document.writeln("The smallest integer is: " + smallestInt + "<br />The largest integer is: " + largestInt);

</script>
