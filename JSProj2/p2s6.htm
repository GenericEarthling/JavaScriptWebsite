    <h1>Project 2 <strong class="highlight">Script 6</strong></h1>
    <h4>Basic JavaScript</h4>
    <p>The user will input an integer. The script will determine if the integer is even or odd. </p>

<script>
    var int1;
    var result;

    // prompt user for integer
    var integer1 = window.prompt( "Please enter an integer: " );
    int1 = parseInt(integer1);

    // determine if odd or even number
    result = int1 % 2;
    if (result === 0) {
        message = "The integer entered is even.";
    } else {
        message = "The integer entered is odd.";
    }

    // display the results
    document.writeln("You entered: " + int1 + "<br />" + message);

</script>
