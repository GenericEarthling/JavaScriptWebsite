    <h4>Basic JavaScript</h4>
    <p>The user will input two numbers. The script will display the largest of the two numbers. </p>

<script>
    var num1;
    var num2;
    var number1;
    var number2;
    var largerNum;
    var sum=0, prod=0, diff=0, quo=0;

    // prompt user for numbers
    number1 = window.prompt( "Please enter the first of two numbers: " );
    number2 = window.prompt( "Please enter the second number:" );
    num1 = parseInt(number1);
    num2 = parseInt(number2);

    // determine the larger number
   if (num1 > num2) {
       largerNum = num1;
   }
   if (num1 < num2) {
       largerNum = num2;
   }

    // display the result
    document.writeln( largerNum + " is the larger of the two numbers." );
