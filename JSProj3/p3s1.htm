    <h1>Project 3 <strong class="highlight">Script 1</strong></h1>
    <h4>Functions, Methods, and Objects</h4>
    <p>Mileage: The user inputs miles driven and the gallons of gas used. The script will calculate miles per gallon.</p>

<script>
    var miles;
    var gallons;
    var mpg;

    // prompt user for gas and gallons used
    var milesDriven = prompt("Enter the number of miles driven.");
    var gallonsGas = prompt("Enter the gallons of gas used.");

    // conovert input to computer integers
    miles = parseInt(milesDriven);
    gallons = parseInt(gallonsGas);

    // do the math
    mpg = miles/gallons;

    // display the results
    document.writeln("The miles per gallon is: " + mpg);

</script>
